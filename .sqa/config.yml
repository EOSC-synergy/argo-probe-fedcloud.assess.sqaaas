      github.com/ARGOeu-Metrics/argo-probe-fedcloud bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-peach-seahorse.sh
        container: qc.sec_woozy-fuchsia-nightingale
  QC.Sty:
    repos:
      github.com/ARGOeu-Metrics/argo-probe-fedcloud flake8:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-saffron-labradoodle.sh
        container: qc.sty_sloppy-indigo-armadillo
  QC.Uni:
    repos:
      github.com/ARGOeu-Metrics/argo-probe-fedcloud pytest:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-alizarin-tzu.sh
        container: qc.uni_craggy-amethyst-akita
  QC.Ver:
    repos:
      github.com/ARGOeu-Metrics/argo-probe-fedcloud get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-magenta-robin.sh
        container: qc.ver_cozy-goldenrod-toad
